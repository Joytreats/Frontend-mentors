<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alx login page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="navbar-divider">
        <a
          class="navbar-brand ms-4 fw-bold custom-logo"
          style="color: #6bb77f;"
          href="#index.html"
          >Tasksimplify</a>
        </div> 
        <div class="signup">
          <div class="leftcontainer">
            <h1>Log in</h1> 
            <form class="signupForm" id="signupForm">
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
                <label for="password"></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="off"
                  formArrayName="password"
                  placeholder="Enter password"
                  required ><span class="material-symbols-outlined">
                    visibility_off
                    </span>
                <label for="button"></label>
                <button type="submit">Log in</button>
                <p class="paragraph">If you have forgotten your password <span class="login">Click here</span></p>
              </form>
              <div>
              <!-- <p class="paragraph">If you have forgotten your password <span class="login">Click here</span></p> -->
              </div>
              <p>Don't have an account? <span class="login">Sign up here</span></p>
              </div>
              <div class="imagecontainer">
                <img class="image" src="./Log in page image (1).png" alt="image">
              </div>
            </div>
</body>
</html>
