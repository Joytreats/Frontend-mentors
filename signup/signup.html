<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alx Sign up page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar-divider">
    <a
      class="navbar-brand ms-4 fw-bold custom-logo"
      style="color: #6bb77f;"
      href="#index.html"
      >Tasksimplify</a>
    </div> 
    <div class="signup">
      <div class="leftcontainer">
       <h1>Sign up</h1>
      <form class="signupForm" id="signupForm">
        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
        <label for="password"></label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          formArrayName="password"
          placeholder="Enter password"
          required
        />
        <label for="password"></label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
          name="password"
          placeholder="Confirm password"
          required
        />
        <label for="button"></label>
        <button type="submit">Sign up</button>
      </form>
      <p>Do you already have an account? <span class="login">Log in here</span></p>
      </div>
      <div class="imagecontainer">
        <img class="image" src="./Sign up page image.png" alt="image">
      </div>
    </div>
  </body>
</html>
